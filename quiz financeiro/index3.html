<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Quiz Financeiro</title>
</head>

<body>

    <div class="finances">

        <div class="financesDescription">
            <h1>GoodPay</h1>          
            <p>O dinheiro que você tem guardado é o suficiente para você <strong>viver quanto tempo?</strong></p>
        </div>


        <div class="financesChoice">

            <div class="choice-1">
                <img src="img/rocket.png" alt="rocket" class="choiceIcon">
                <p>Mais de 1 ano</p>
            </div>

            <div class="choice-2">
                <img src="img/handrocky.png" alt="handrocky" class="choiceIcon">
                <p>Até um ano</p>
            </div>

            <div class="choice-3">
                <img src="img/like.png" alt="like" class="choiceIcon">
                <p>Até 6 meses</p>
            </div>

            <div class="choice-4">
                <img src="img/verysad.png" alt="verysad" class="choiceIcon">
                <p>Até o final da vida, se eu morrer amanhã</p>
            </div>

        </div>


    </div>


</body>

</html>
